<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <section class="parte 1">
        <div class="nav">
            <div class="row">
                <div class="navbar">
                    <h1>Pokedex</h1>
                    <p>LaunchX Edition</p>
                </div>
            </div>
        </div>
    </section>
    <section class="parte2">
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" placeholder="Ingrese nombre del pokemon" name="pokemon" autocomplete="off">
            <p>Â¡Vamos, busca tu pokemon!</p>
        </form>
        <div data-poke-card class="poke-card">
            <div data-poke-name>Incognito</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./poke-shadow.png"/>
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </section>
</body>
</html>
